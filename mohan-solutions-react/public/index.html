  <!-- Add a small inline script to enable progressive enhancement -->
  <script>
    // Enable modern JS features
    document.documentElement.classList.remove('no-js');
    
    // Add support for native lazy-loading where available
    if ('loading' in HTMLImageElement.prototype) {
      const images = document.querySelectorAll('img[loading="lazy"]');
      images.forEach(img => {
        if (img.dataset.src) {
          img.src = img.dataset.src;
        }
      });
    }
  </script>
  
  <!-- Add gsap for smooth animations - deferred loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>

  <!-- Wistia video integration - load on demand -->
  <script>
    // Will be initialized when a video is clicked
    let wistiaLoaded = false;
    window.loadWistia = function() {
      if (!wistiaLoaded) {
        const wistiaScript = document.createElement('script');
        wistiaScript.src = 'https://fast.wistia.com/assets/external/E-v1.js';
        wistiaScript.async = true;
        document.body.appendChild(wistiaScript);
        wistiaLoaded = true;
      }
    }
  </script>
